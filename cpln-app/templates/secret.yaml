{{- if and .Values.secrets (gt (len .Values.secrets) 0) }}
kind: secret
name: {{ include "app.name" . }}-secret
description: "Secret for {{ include "app.name" . }}"
tags:
  {{- include "app.tags" . | nindent 2 }}
type: dictionary
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }} 
